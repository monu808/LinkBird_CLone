<!DOCTYPE html>
<html>
<head>
    <title>Database Seeder</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { background: #0070f3; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0051cc; }
        .result { margin-top: 20px; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Database Seeder</h1>
    <p>Click the button below to populate the database with sample data:</p>
    <button onclick="seedDatabase()">Seed Database</button>
    <div id="result"></div>

    <script>
        async function seedDatabase() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Seeding database... Please wait.</p>';
            
            try {
                const response = await fetch('/api/seed-demo', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Success!</h3>
                            <p>Database seeded successfully:</p>
                            <ul>
                                <li>Campaigns created: ${data.data.campaigns}</li>
                                <li>Leads created: ${data.data.leads}</li>
                            </ul>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Error</h3>
                            <p>Failed to seed database: ${data.error}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>Network error: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
